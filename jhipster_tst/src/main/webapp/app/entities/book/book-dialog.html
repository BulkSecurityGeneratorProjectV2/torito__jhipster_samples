
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel" translate="jhipsterTstApp.book.home.createOrEditLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.book.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.book.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImg($file, vm.book)" ngf-pattern="'image/*'">
            <label class="control-label" translate="jhipsterTstApp.book.img" for="field_img">Img</label>
            <div>
                <img data-ng-src="{{'data:' + vm.book.imgContentType + ';base64,' + vm.book.img}}" style="max-height: 100px;" ng-if="vm.book.img"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{vm.book.imgContentType}}, {{byteSize(vm.book.img)}}</span>
                    <button ng-click="vm.book.img=null;vm.book.imgContentType=null;"
                            ng-if="vm.book.img"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImg($file, vm.book)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                    ng-model="vm.book.img"
                     />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                    ng-model="vm.book.imgContentType" />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFile($file, vm.book)">
            <label class="control-label" translate="jhipsterTstApp.book.file" for="field_file">File</label>
            <div>
                <div class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.book.fileContentType, vm.book.file)" ng-if="vm.book.file" target="_blank">open</a><br>
                    <span class="pull-left">{{vm.book.fileContentType}}, {{byteSize(vm.book.file)}}</span>
                    <button ng-click="vm.book.file=null;vm.book.fileContentType=null;"
                            ng-if="vm.book.file"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFile($file, vm.book)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="file" id="field_file"
                    ng-model="vm.book.file"
                     />
            <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                    ng-model="vm.book.fileContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
