
<div>
    <h2><span translate="jhipsterTstApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterTstApp.book.img">Img</span></dt>
        <dd>
            <img data-ng-src="{{'data:' + vm.book.imgContentType + ';base64,' + vm.book.img}}" style="max-width: 100%;" ng-if="vm.book.img"/>
            <div>{{vm.book.imgContentType}}, {{vm.byteSize(vm.book.img)}}</div>
        </dd>
        <hr>
        <dt><span translate="jhipsterTstApp.book.file">File</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.book.fileContentType, vm.book.file)" ng-if="vm.book.file" target="_blank">open</a>
            <div>{{vm.book.fileContentType}}, {{vm.byteSize(vm.book.file)}}</div>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
